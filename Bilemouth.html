			<h1>Bilemouth</h1>
			<div class="divider"></div>
			<span id="toc-and-stats">
				<div id="table-of-contents"></div>
				<a-statblock src="Bilemouth"></a-statblock>
			</span>
			<span id="error-log"></span>
			<p>
				<b>Bilemouth</b> are a type of <a is="a-link" href="Fishing_Catches.html">fish</a> which are found uncommonly by <a is="a-link" href="https://terraria.wiki.gg/wiki/Fishing">fishing</a> in the <a is="a-link">Defiled Wastelands</a> in any layer.
				It is the Defiled-equivalent to <a is="a-link" href="https://terraria.wiki.gg/wiki/The_Corruption">the Corruption</a>'s <a is="a-link" href="https://terraria.wiki.gg/wiki/Ebonkoi">Ebonkoi</a> or <a is="a-link" href="https://terraria.wiki.gg/wiki/The_Crimson">the Crimson</a>'s <a is="a-link" href="https://terraria.wiki.gg/wiki/Hemopiranha">Hemopiranha</a>.
				They are used to craft <a is="a-link" href="https://terraria.wiki.gg/wiki/Fishing_foods">Seafood Dinners</a> and <a is="a-link" href="Fervor_Potion.html">Fervor Potions</a>.
			</p>
			<div>
				<details class="section" id="Crafting" open>
