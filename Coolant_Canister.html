				The <b>Coolant Canister</b> is a type of <a is="a-link" href="https://terraria.wiki.gg/wiki/Hardmode">Hardmode</a> <a is="a-link" href="Canisters.html">canister</a> used as <a is="a-link">ammunition</a> for <a is="a-link" href="Launchers.html">launchers</a> and the <a is="a-link" href="https://terraria.wiki.gg/wiki/Proximity_Mine_Launcher">Proximity Mine Launcher</a>.
